          for (let i = 0; i < contentBx.length; i++) {
            contentBx[i].className = "contentBx";
          }
          console.log(this.dataset.id);
          document.getElementById(this.dataset.id).className =
            "contentBx active";

          }
          this.className = "imgBox active";
