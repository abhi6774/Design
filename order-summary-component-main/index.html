<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- 
  Order Summary  

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <div class="container">
    <div class="card">
      <img class="hero_image" src="images/illustration-hero.svg" alt="hero image">
      <div class="inner-container">
        <h2 class="title">Order Summary</h2>
        <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="plan-container">
          <img src="images/icon-music.svg" alt="music icon">
          <div class="plan-description">
            <strong>Annual Plan</strong>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="proceed-button">Proceed to payment</button>
        <button class="cancel-button">Cancel order</button>
      </div>
    </div>
  </div>
</body>
</html>
